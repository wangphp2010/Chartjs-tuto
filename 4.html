<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src=""></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"></script>

    <title>线 棒 图 混合 </title>
</head>

<body>
    https://www.chartjs.org/
    <div style="width:50%; background-color:beige;">
        <canvas id="myChart">zone of chart </canvas>

    </div>
    <script>
        (function () {
            'use strict'; // es6 严格定义
            var type = 'bar'; // line ,bar , horizontalBar , ... 
            var data = {
                labels: [2015, 2016, 2017, 2018, 2019],
                datasets: [

                    {
                        label: '优酷',
                        data: [100, 150, 300, 800, 1600],
                        type: 'line',
                        fill: false,
                        yAxisID: 'youyku-axes'

                    },
                    {
                        label: 'youtube',
                        data: [50, 100, 200, 400, 600],
                        type: 'bar',
                        yAxisID: 'youtube-axes'

                    },



                ]
            };
            var options = {

                scales: {
                    yAxes: [
                        {
                            id: 'youyku-axes',
                            type: 'linear',
                            position: 'left',
                            ticks: {
                                min: 0,
                                max: 1800
                            }
                        },
                        {
                            id: 'youtube-axes',
                            type: 'linear',
                            position: 'right',
                            ticks: {
                                min: 0,
                                max: 800
                            },
                            gridLines:{
                                display:false
                            }
                        },


                    ],

                },

                title: {
                    display: true,
                    text: 'ana video',
                    fontColor: 'green',
                    fontSize: '24',
                },

            };











            var ctx = document.getElementById('myChart').getContext('2d');
            var chart = new Chart(ctx, {
                type: type,
                data: data,
                options: options

            });

        })();    //这个写法是网页加载完后才执行

    </script>
</body>

</html>
