<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src=""></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"></script>

    <title>Document</title>
</head>

<body>
    https://www.chartjs.org/
    <div style="width:100%; background-color:beige;">
        <canvas id="myChart">zone of chart </canvas>

    </div>
    <script>
        (function () {
            'use strict'; // es6 严格定义
            var type = 'line';
            var data = {
                labels: [2015, 2016, 2017, 2018, 2019],
                datasets: [
                    {
                        label: 'youku',
                        data: [100, 200, 400, 800, 1600],
                        borderColor: 'red',
                        borderWidth: 3,
                        fill: true,
                        backgroundColor: 'rgba(128,0,0,0.5)',
                        lineTension: 0, //平滑度
                        pointStyle: 'rectRounde',// circle,cross,crossRot,dash,line,rect,star,triangle,rectRot,rectRounde
                        pointRadius: 8
                    },

                    {
                        label: 'youtube',
                        data: [50, 150, 300, 700, 800],
                        borderColor: 'green',
                        borderWidth: 5,
                        fill: true,
                        backgroundColor: 'rgba(0,128,0, 0.5)',
                        lineTension: 0,
                        pointStyle: 'triangle',pointBackgroundColor: "#fff", 
                        pointRadius: 8
                    }



                ]
            };
            var options = {
                animation: {
                    duration: 1000, easing: 'easeOutQuart',
                },
                legend: { // 图例位置
                    position: 'right',
                    display: true,
                },

                title: {
                    display: true,
                    text: 'beido of blog',
                    fontColor: 'red',
                    fontSize: '24',
                    position: 'left'
                },
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true,
                            /*  min: 0,  固定坐标轴
                             max: 2000, */
                            suggestedMin: 0,
                            suggestedMax: 2000,
                            stepSize: 200, // 步长
                            callback: function (value, index, values) {
                                return value + "人";
                            }
                        }
                    }]
                },
                tooltips: {
                    mode: 'y' //  x  ,  y 显示xy轴数据
                },
                layout: {
                    padding: {
                        left: 0,
                        right: 0,
                        top: 0,
                        bottom: 0
                    }
                },
            };

            var ctx = document.getElementById('myChart').getContext('2d');
            var chart = new Chart(ctx, {
                type: type,
                data: data,
                options: options

            });

        })();    //这个写法是网页加载完后才执行

    </script>
</body>

</html>
